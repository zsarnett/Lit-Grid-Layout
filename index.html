<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Grid Layout</title>
    <script src="dist/lit-grid-layout.js" type="module"></script>
  </head>
  <body>
    <div class="layout" style="padding: 20px; background-color: #eee;"></div>

    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      const el = document.createElement("lit-grid-layout");

      const itemArray = [];
      const itemElementArray = [];

      for (let i = 0; i < 25; i++) {
        var y = Math.ceil(Math.random() * 4) + 1;
        itemArray.push({
          posX: Math.round(Math.random() * 5) * 2,
          posY: Math.floor(i / 6) * y,
          width: 2,
          height: y,
          key: i.toString(),
        });

        const itemEl = document.createElement("div");

        itemEl.classList.add("lit-grid-item");
        itemEl.style.backgroundColor = "#ccc";
        itemEl.style.border = "1px solid black";
        itemEl.style.height = "100%";
        itemEl.style.width = "100%";
        itemEl.style.margin = "auto";
        itemEl.style.textAlign = "center";
        itemEl.style.fontSize = "24px";
        itemEl.style.lineHeight = "var(--item-height)";
        itemEl.key = i.toString();

        const handle = document.createElement("div");
        handle.classList.add("drag-handle");
        handle.style.border = "2px dotted red";
        handle.style.width = "100%";
        handle.style.height = "20px";
        handle.style.boxSizing = "border-box";

        // itemEl.appendChild(handle);

        const number = document.createElement("span");
        number.innerHTML = i;

        itemEl.appendChild(number);

        itemElementArray.push(itemEl);
      }

      el.layout = itemArray;
      el.elements = itemElementArray;
      document.querySelector(".layout").appendChild(el);
    </script>
  </body>
</html>
