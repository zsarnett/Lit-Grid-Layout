    <div class="layout" style="padding: 20px;"></div>

    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      const el = document.createElement("lit-grid-layout");

      const itemArray = [];
      const itemElementArray = [];

      for (let i = 0; i < 25; i++) {
        var y = Math.ceil(Math.random() * 4) + 1;
        itemArray.push({
          posX: Math.round(Math.random() * 5) * 2,
          posY: Math.floor(i / 6) * y,
          width: 2,
          height: y,
          key: i.toString(),
        });

        const itemEl = document.createElement("div");

        itemEl.classList.add("lit-grid-item");
        itemEl.style.backgroundColor = getRandomColor();
        itemEl.style.height = "100%";
        itemEl.style.width = "100%";
        itemEl.key = i.toString();

        itemElementArray.push(itemEl);
      }

      el.layout = itemArray;
      el.elements = itemElementArray;
      document.querySelector(".layout").appendChild(el);
    </script>
